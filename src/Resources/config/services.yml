services:
    gocardless_enterprise.client:
        alias: GoCardless\Enterprise\Client
        public: true
        
    GoCardless\Enterprise\Client:
        public: false
        class: GoCardless\Enterprise\Client
        arguments:
            - '@gocardless_enterprise.guzzle_client'
            - '%gocardless_enterprise%'

    gocardless_enterprise.guzzle_client:
        public: false
        class: GuzzleHttp\Client
